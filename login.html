<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Login Form</title>
  <link rel="stylesheet" href="css/pjct.css">
  <!-- Google Fonts for nicer text -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="login-box">
    <h2>Welcome</h2>
    <!-- <img src="bg.jpg"> -->
    <form>
      <div class="input-box">
        <input type="email" placeholder="" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <input 
          type="password"
          id="password" 
          name="pass" 
          placeholder="" 
          required
          minlength="8" 
          maxlength="20"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,20}$"
          title="Password must be 8-20 characters long, include at least one uppercase letter, one number, and one special character.">
        <label>Password</label>
        <!-- 👁️ Eye icon -->
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit">LOGIN</button>
      
      <div class="links">
        <a href="forgotpass.html">Forgot Password?</a>
        <a href="singup.html">Sign Up</a>
      </div>

      <div class="separator">
        <span>OR LOGIN WITH</span>
      </div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
      </div>
    </form>
  </div>
  <!-- JavaScript for toggle -->
  <script>
  const togglePassword = document.querySelector("#togglePassword");
  const password = document.querySelector("#password");

  // Show/hide eye icon when typing
  password.addEventListener("input", function () {
    if (this.value.length > 0) {
      togglePassword.classList.add("show");
    } else {
      togglePassword.classList.remove("show");
    }
  });

  // Toggle password visibility
  togglePassword.addEventListener("click", function () {
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
  });
  </script>
</body>
</html>
