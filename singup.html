<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" type="text/css" href="css/sign.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>

    <form id="signupForm">
      <div class="input-box">
        <input type="email" placeholder="" required>
        <label>Email</label>
      </div>

      <!-- Password -->
      <div class="input-box">
        <input 
          type="password"
          id="password" 
          name="password" 
          placeholder="" 
          required
          minlength="6" 
          maxlength="20"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,20}$"
          title="Password must be 8-20 characters long, include at least one uppercase letter, one number and one special character.">
        <label>Password</label>
        <!-- 👁️ Eye icon -->
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <!-- Confirm Password -->
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="" required>
        <label>Confirm Password</label>
        <!-- 👁️ Eye icon -->
        <i class="fa-solid fa-eye toggle-password" id="toggleConfirmPassword"></i>
      </div>

      <p id="errorMsg" class="error"></p>

      <!-- Phone number with country code -->
      <div class="input-box phone-box">
        <div class="country-select">
          <select id="countryCode" required>
            <option value="+91">🇮🇳 +91</option>
            <option value="+1">🇺🇸 +1</option>
            <option value="+44">🇬🇧 +44</option>
            <option value="+61">🇦🇺 +61</option>
            <option value="+81">🇯🇵 +81</option>
            <option value="+971">🇦🇪 +971</option>
          </select>
        </div>
        <div class="phone-input">
          <input type="tel" id="phoneNumber" pattern="^[0-9]{10}$" 
            title="Phone number must be exactly 10 digits" placeholder="" required>
          <label>Phone Number</label>
        </div>
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <a href="login.html" class="back-login">Back to Login</a>
  </div>

  <script>
  const form = document.getElementById("signupForm");
  const password = document.getElementById("password");
  const confirmPassword = document.getElementById("confirmPassword");
  const errorMsg = document.getElementById("errorMsg");
  const countryCode = document.getElementById("countryCode");
  const phoneNumber = document.getElementById("phoneNumber");

  form.addEventListener("submit", function(event) {
    if (password.value !== confirmPassword.value) {
      event.preventDefault(); 
      errorMsg.textContent = "❌ Passwords do not match!";
    } else {
      errorMsg.textContent = "";
      const fullPhone = countryCode.value + phoneNumber.value;
      alert("✅ Signup successful!\nPhone: " + fullPhone);
    }
  });

  // 🔹 Main password toggle
  const togglePassword = document.getElementById("togglePassword");
  password.addEventListener("input", function () {
    togglePassword.style.display = this.value.length > 0 ? "block" : "none";
  });
  togglePassword.style.display = "none"; // hidden initially
  togglePassword.addEventListener("click", function () {
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
  });

  // 🔹 Confirm password toggle
  const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
  confirmPassword.addEventListener("input", function () {
    toggleConfirmPassword.style.display = this.value.length > 0 ? "block" : "none";
  });
  toggleConfirmPassword.style.display = "none"; // hidden initially
  toggleConfirmPassword.addEventListener("click", function () {
    const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
    confirmPassword.setAttribute("type", type);
    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
  });
</script>

</body>
</html>
